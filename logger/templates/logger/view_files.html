<!DOCTYPE html> 
{% load staticfiles %}
<html>
    <head>
        <script type="text/javascript" src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/pageheader-modifier.js' %}"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/logger.css' %}">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
        <link rel="icon" type="image/png" href="{% static 'favicon-16x16.png' %}" sizes="16x16" />
        <link rel="icon" type="image/png" href="{% static 'favicon-32x32.png' %}" sizes="32x32" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <title>Datalogger Files</title>
    </head>
    <body>
        <div class = "page-header"> 
            <div id = "spectrum-logo" title = "Home">
                <a href = "/"><img src = "{% static 'SPECTRUM-LOGO.png' %}" /></a>
            </div>
            <div>
                <h2 class = "frontpage-header1" title = "Start New Logger"><a href="/logger/CSV_form/">New Logger</a></h2>
            </div>
            <div>
                <h2 class = "frontpage-header2" title = "Upload Files"><a href="/logger/upload/">Upload Files</a></h2>
            </div>
            <div>
                <h2 class = "frontpage-header3" id = "header-color3" title = "View Files"><a href="/logger/files/">Logger Files</a></h2>
            </div>
            <div>
                <h2 class = "frontpage-header4" title = "History"><a href="/admin/logger/logger/">Logger History</a></h2>
            </div>
            <div>
                <h4 class = "current-time-header" title = "Current date and time">{{current_time}}</h4>
            </div>
            <p style = "clear:both"></p>
        </div>
        <div id = "status">
            <h1 id = "page-title">Datalogger Files</h1> 
            <form action = "" method = "post">
                {% csrf_token %}
                <input type = "submit" class = "button-download-all" value = "Download All Files" name = "download-all" title = "Download All Files"/>
            </form>
            <div id = "file-list">
                <h2>Download or Delete Individual Files</h2>
                {% for file in files %}
                    <form action = "" method ="post">
                        {% csrf_token %} 
                        <input type = "submit" class = "button-delete-single" value = "X" name = 'delete-single-csv' title = "Delete {{file}}"/>
                        <input type = "hidden" name = {{file}} />
                        <a href="{{file}}" title = "Download {{file}}">{{file}}</a>
                    </form>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
