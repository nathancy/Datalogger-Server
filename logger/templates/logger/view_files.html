{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/logger.css' %}">
        <title>Datalogger</title>
    </head>
    <body>
        <div class = "page-header"> 
            <h1><a href="/">Datalogger Files</a></h1> 
        </div>
            <h2 class = "frontpage-header"><a href="/logger/form/">New Logger</a></h2>
            <h2 class = "frontpage-header"><a href="/admin/logger/logger/">Edit Logger</a></h2>
            <h2 class = "frontpage-header"><a href="/logger/time/">Time</a></h2>
            <h2 class = "frontpage-header"><a href="/logger/upload/">Upload Files</a></h2>
            <h2 class = "frontpage-header"><a href="/logger/files/">Logger Files(.csv)</a></h2>
            <p style = "clear:both"></p>
        <div id = "download-section">
            <form action = "" method = "post">
                {% csrf_token %}
                <input type = "submit" class = "button-download-all" value = "Download All Files" name = "download-all" />
            </form>
        <div>
            <h2>Download or Delete Individual Files</h2>
            {% for file in files %}
            <div id = "file-list">
                <form action = "" method ="post">
                {% csrf_token %} 
                <input type = "submit" class = "button-delete-single" value = "X" name = 'delete-single-csv' />
                <input type = "hidden" name = {{file}} />
                <a href="{{file}}">{{file}}</a>
                </form>
            </div>
            {% endfor %}
        </div>
        </div>
    </body>
</html>
